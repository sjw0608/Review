<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>我是父组件App</h1>
        <aaa :num='num'></aaa>
    </div>

    <script>
        Vue.component('aaa', {
            template: `
                <div>我是子组件aaa---->{{num}}</div>
            `,
            props: ['num']
        })


        let app = new Vue({
            el: "#app",
            data() {
                return {
                    num: 1000
                }
            }
        })
    </script>
</body>

</html>
