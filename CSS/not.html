<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    *::after,
    *::before {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: space-between;
    }

    ul li {
      /* width: 18%; */
      height: 100%;
      flex-basis: 18%;
      /* float: left; */
    }

    ul li:not(:last-child) {
      border: 1px solid greenyellow;
    }
  </style>
</head>

<body>
  <header>页头</header>
  <nav style="margin:0 auto;width: 200px;">
    <div><small>你会干啥啊</small></div>
    <div><em>你会倾斜不</em></div>
    <div><strong>听说你会变胖啊</strong></div>
    <div><mark>这是重点，得记</mark></div>
    <div><cite>听说你很火啊</cite></div>
    <div><del>删了它</del></div>
    <div><ins>快加上</ins></div>
    <div><time>17点09分</time></div>
    <div><address>邮箱：120@163.com</address></div>
    <div><small>版权所有，违者必究</small></div>
  </nav>

  <nav style="width:100%;margin:20px;padding:30px">
    input新增type
    <form action="" id="user_form">
      E-mail: <input type="email" name="user_email" required />
      </br>
      Homepage: <input type="url" name="user_url" required />
      </br>
      Points: <input type="number" name="points" min="1" max="10" />
      </br>
      Rang:<input type="range" name="points" min="1" max="10" />
      </br>
      <!-- <input type="submit" value="提交"> -->
    </form>
    <button id="btn">点我</button>
  </nav>
  <footer>页尾</footer>
  <script src="../jsTest/addhandler.js"></script>
  <script>
    var btn = document.getElementById('btn')
    var form1 = document.getElementById('user_form')

    EventUtil.addHandler(btn, 'click', () => {
      console.log('被点了');
    })
    EventUtil.addHandler(btn, 'mouseenter', () => {
      console.log('进来了');
    })
    EventUtil.addHandler(btn, 'mouseleave', () => {
      console.log('我走了');
    })
  </script>
</body>

</html>
