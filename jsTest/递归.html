      //   arguments.callee是一个指向正在执行函数的指针，因此可以用它实现对函数的递归调用,但在严格模式下这个属性会导致报错

      //   命名函数表达式的方式
      var factorial = function f(num) {
        if (num <= 1) {
          return 1
        } else {
          return num * f(num - 1)
        }
      }
      var result = factorial
      factorial = null
      alert(result(4))
    </script>
